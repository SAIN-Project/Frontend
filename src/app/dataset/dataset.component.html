<div class="container">
    <div *ngIf="firstloading" class="m-15 pb-15" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="error">
        <strong>Error!</strong> {{ error }}
    </div>
    <div *ngIf="!firstloading" class="row">
        <div class="col-md-3">
            <br>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="border-bottom pb-4 mb-4">
                    <h4 class="font-size-14 mb-3 font-weight-bold">Domain</h4>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="domain" value="Office Automation" id="Office Automation"><label for="Office Automation">Office Automation</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="domain" value="Healthcare" id="Healthcare"><label for="Healthcare">Healthcare</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="domain" value="Aerospace" id="Aerospace"><label for="Aerospace">Aerospace</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="domain" value="Entertainment" id="Entertainment"><label for="Entertainment">Entertainment</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="domain" value="Transportation" id="Transportation"><label for="Transportation">Transportation</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="domain" value="Software Engineering Tool" id="Software Engineering Tool"><label for="Software Engineering Tool">Software Engineering Tool</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="domain" value="Industrial" id="Industrial"><label for="Industrial">Industrial</label></div>
                </div>
                <div class="border-bottom pb-4 mb-4">
                    <h4 class="font-size-14 mb-3 font-weight-bold">Type</h4>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="Type" value="Open Source" id="Open Source"><label for="Open Source">Open Source</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="Type" value="Industrial" id="Industrial-1"><label for="Industrial-1">Industrial</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="Type" value="Academia" id="Academia"><label for="Academia">Academia</label></div>
                </div>
                <div class="border-bottom pb-4 mb-4">
                    <h4 class="font-size-14 mb-3 font-weight-bold">Programing Language</h4>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ProgramingLanguage" value="Java" id="Java"><label for="Java">Java</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ProgramingLanguage" value="C" id="C"><label for="C">C</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ProgramingLanguage" value="C#" id="C#"><label for="C#">C#</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ProgramingLanguage" value="Textual" id="Textual"><label for="Textual">Textual</label></div>
                </div>
                <div class="border-bottom pb-4 mb-4">
                    <h4 class="font-size-14 mb-3 font-weight-bold">Popular(Cited by Researchers)</h4>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="Popular" value="Yes" id="Yes"><label for="Yes">Yes</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="Popular" value="No" id="No"><label for="No">No</label></div>
                </div>
                <div class="border-bottom pb-4 mb-4">
                    <h4 class="font-size-14 mb-3 font-weight-bold">Multi Version</h4>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="MultiVersion" value="Yes" id="Yes4"><label for="Yes4">Yes</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="MultiVersion" value="No" id="No4"><label for="No4">No</label></div>
                </div>
                <div class="border-bottom pb-4 mb-4">
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Requirements" id="Requirements"><label for="Requirements">Requirements</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Source Code" id="Source Code"><label for="Source Code">Source Code</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Use Cases" id="Use Cases"><label for="Use Cases">USe Cases</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Code Classes" id="Code Classes"><label for="Code Classes">Code Classes</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Diagrams" id="Diagrams"><label for="Diagrams">Diagrams</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Test Cases" id="Test Cases"><label for="Test Cases">Test Cases</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Uml Classes" id="Uml Classes"><label for="Uml Classes">Uml Classes</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Components" id="Components"><label for="Components">Components</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Test Suite" id="Test Suite"><label for="Test Suite">Test Suite</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Methods" id="Methods"><label for="Methods">Methods</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Functional Requirements" id="Functional Requirements"><label for="Functional Requirements">Functional Requiremnts</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Non Functional Requirements" id="Non Functional Requirements"><label for="Non Functional Requiremnts">Non Functional Requirements</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="High Level Requirements" id="High Level Requirements"><label for="High Level Requiremnts">High Level Requirements</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Low Level Requirements" id="Low Level Requirements"><label for="Low Level Requiremnts">Low Level Requirements</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="User Level Requirements" id="User Level Requirements"><label for="User Level Requiremnts">User Level Requirements</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Process" id="Process"><label for="Process">Process</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Requirement Specification" id="Requirement Specification"><label for="Requiremnt Specification">Requirement Specification</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Architecture Documents" id="Architecture Document"><label for="Architecture Document">Architecture Document</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Design Documents" id="Design Document"><label for="Design Document">Design Document</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="User Stories" id="User Stories"><label for="User Stories">User Stories</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Tasks" id="Tasks"><label for="Tasks">Tasks</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsType" value="Developer Test" id="Developer Test"><label for="Developer Test">Developer Test</label></div>                
                </div>
                <div class="border-bottom pb-4 mb-4">
                    <h4 class="font-size-14 mb-3 font-weight-bold">Artifact Format </h4>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsFormat" value="Xml" id="Xml"><label for="Xml">Xml</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsFormat" value="Csv" id="Csv"><label for="Csv">Csv</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsFormat" value="Html" id="Html"><label for="Html">Html</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsFormat" value="Osl" id="Osl"><label for="Osl">Osl</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsFormat" value="Text" id="Text"><label for="Text">Text</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="ArtifactsFormat" value="Italian" id="Italian"><label for="Italian">Italian</label></div>
                </div>
                <div class="border-bottom pb-4 mb-4">
                    <h4 class="font-size-14 mb-3 font-weight-bold">Oracle Is Present </h4>
                    <div class="icheck-primary"><input class="box" type="radio"  name="OracleIsPresent" value="Yes" id="Yes1"><label for="Yes1">Yes</label></div>
                    <div class="icheck-primary"><input class="box" type="radio"  name="OracleIsPresent" value="No" id="No1"><label for="No1">NO</label></div>
                </div>
                <div class="border-bottom pb-4 mb-4">
                    <h4 class="font-size-14 mb-3 font-weight-bold">Oracle Developers </h4>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="OracleCollections" value="Manually" id="Manually"><label for="Manually">Manually</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="OracleCollections" value="Automatic" id="Automatic"><label for="Automatic">Automatic by Tool</label></div>
                </div>
                <div class="border-bottom pb-4 mb-4">
                    <h4 class="font-size-14 mb-3 font-weight-bold">Storage </h4>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="Storage" value="Public" id="Public"><label for="Public">Public</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="Storage" value="Private Server" id="Private Server"><label for="Private Server">Private Server</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="Storage" value="Organizational Server" id="Organizational Server"><label for="Organizational Server">Organizational Server</label></div>
                </div>
                <div class="border-bottom pb-4 mb-4">
                    <h4 class="font-size-14 mb-3 font-weight-bold">Licensing </h4>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="Licensing" value="Yes" id="Yes2"><label for="Yes2">Yes</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="Licensing" value="No" id="No2"><label for="No2">NO</label></div>
                </div>
                <div class="border-bottom pb-4 mb-4">
                    <h4 class="font-size-14 mb-3 font-weight-bold">Industry Represntative </h4>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="IndustryRepresntative" value="Yes" id="Yes3"><label for="Yes3">Yes</label></div>
                    <div class="icheck-primary"><input class="box" type="checkbox"  (change)="onCheckboxChange($event)"  name="IndustryRepresntative" value="No" id="No3"><label for="No3">NO</label></div>
            
                </div>
            </form>
        </div>
        
        <div class="col-md-9 mt-1 pl-2">
            <div class="row row-details" *ngFor="let dataset of dataSets;index as i"> <!-- row-2 details col-->
                <div class="col-lg-12"><!-- col-2-->
                    <div class="row"> <!-- row-3-->
                        <div class="col-lg-12"><!-- col-3 -->
                            <label class="row-caption"><span class="secton-label-left">Name</span><span class="secton-label-right">{{dataset.name}}</span> </label>
                            <label class="row-caption row-caption-right"> <span class="secton-label-left">Domain</span><span class="secton-label-right">{{dataset.domain}}</span></label>
                        </div>
                    </div>
            
                    <div class="row"><!-- row-4 -->
                        <div class="col-lg-12"><!-- col-4 -->
                            <div class="file-information p-0"><!-- information-label -->
                                <label class="snippet-id-label">{{i+1}}</label>
                                <label class="information-label p-1 m-1 mr-2"><span class="secton-label-left">Size</span><span class="secton-label-right">{{dataset.OracleSize}}</span></label>
                                <label class="information-label p-1 m-1 ml-2"><span class="secton-label-left">Format</span><span class="secton-label-right">{{dataset.ArtifactsFormat.join("+")}}</span></label>
                                <button type="button" class="btn btn-sm btn-primary-dark tactics-button p-1" (click)="download(dataset._id)"><i class="fa fa-download" aria-hidden="true"></i> Download</button>
                                <button type="button" class="btn btn-sm btn-primary-dark tactics-button p-1" ><i class="fa fa-info-circle" aria-hidden="true"></i> Details</button>
                            </div><!-- information-label -->
                        </div><!-- /col-4 -->
                    </div>
                    <div class="row"><!-- row-5 -->
                        <div class="col-lg-12"> <!-- col-5 -->
                            <label class="snippet-caption">Dataset Description</label>
                        </div><!-- /col-5 -->
                    </div><!-- row-5 -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="snippet-codes">
                                <p class="description">{{dataset.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div><!--end of col 9-->
    </div><!--end of first row-->
</div><!--end of container-->

<div class="pt-8 " style="max-width: 100%;">
    <form #frm="ngForm" >
        <div class="row justify-content-center">
            <div class="col-md-8 mb-4">
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Title</mat-label>
                    <input matInput  name="question" [(ngModel)]="Article.title" required />
                </mat-form-field>
            </div>
        </div>
        <div >
            <app-editor [contents]="Article.contents" (contentUpdate)="updateContent($event)"></app-editor>
        </div>
    </form>
</div>

<div class='node px-3'> 
    <div class="output float-right"   *ngFor="let output of outputs"  style="width:50%;">
        <app-socket rete-socket [io]="output" [socket]="output.socket"></app-socket>
    </div>
    <div class="input " *ngFor="let input of inputs"  style="width:50%;" >
        <app-socket  rete-socket  [io]="input" [socket]="input.socket"></app-socket>
    </div> 
</div>
